<h1>Test Entity</h1>
<p *ngIf="isLoading | async">Loading...</p>

<app-entity-form
  [entity]="entity | async"
  [disableFields]="isLoading | async"
  [showErrors]="showErrors"
  (entityChange)="onEntityChange($event)"
  (submit)="onSubmit($event)"
></app-entity-form>

<a routerLink="/entities">Back to list</a>
